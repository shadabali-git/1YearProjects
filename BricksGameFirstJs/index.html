<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <div class="w-screen h-screen bg-red-400 p-4 md:p-12 flex flex-col justify-between" id="main">
       

        <div class="w-5 h-5 md:w-8 md:h-8 rounded-full absolute bg-red-600 bottom-5 left-0" id="ball"></div>



            <ul id="content" class="flex flex-wrap gap-1 md:gap-3 md:p-8">

            </ul>

     
              <div id="bar" class="w-14 h-2 md:w-40 md:h-4 bg-gray-800 absolute bottom-2 left-0"> </div>
              <button  onclick="start()" id="startbtn"
  class="fixed top-8 z-30 left-12 cursor-pointer opacity-90 hover:opacity-100 transition-opacity p-[2px] bg-black rounded-[16px] bg-gradient-to-t from-[#8122b0] to-[#dc98fd] active:scale-95"
>
  <span
    class="w-full h-full flex items-center gap-2 px-8 py-3 bg-[#B931FC] text-[#f1d5fe] rounded-[14px] bg-gradient-to-t from-[#a62ce2] to-[#c045fc]"
  >
    <svg
      stroke-width="2"
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke="currentColor"
      fill="none"
      class="w-5 h-5"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M8 13V9m-2 2h4m5-2v.001M18 12v.001m4-.334v5.243a3.09 3.09 0 0 1-5.854 1.382L16 18a3.618 3.618 0 0 0-3.236-2h-1.528c-1.37 0-2.623.774-3.236 2l-.146.292A3.09 3.09 0 0 1 2 16.91v-5.243A6.667 6.667 0 0 1 8.667 5h6.666A6.667 6.667 0 0 1 22 11.667Z"
      ></path>
        </svg>
    Play Game</span
   >
</button>

            

              
<button id="leftbtn" class="bg-red-950 fixed bottom-24 p-3 rounded-2xl left-3 bg-opacity-40 text-black font-extrabold text-3xl block md:hidden cursor-pointer select-none"> &larr; </button>
<button id="rightbtn" class="bg-red-950 fixed bottom-24 p-3 bg-opacity-40 rounded-2xl right-3 text-black font-extrabold text-3xl block md:hidden cursor-pointer select-none"> &rarr;</button>



      


    </div>


     <div class="fixed hidden justify-center top-1/2 left-1/2 items-center" id="replaydiv">

        <button id="replaybtn" class="relative py-2 px-8 text-black text-base font-bold uppercase rounded-[50px] overflow-hidden bg-white transition-all duration-400 ease-in-out shadow-md hover:scale-105 hover:text-white hover:shadow-lg active:scale-90 before:absolute before:top-0 before:-left-full before:w-full before:h-full before:bg-gradient-to-r before:from-pink-500 before:to-pink-300 before:transition-all before:duration-500 before:ease-in-out before:z-[-1] before:rounded-[50px] hover:before:left-0">
                 Replay?
          </button>
          

     </div>
    

    <script  src="script.js"></script>
</body>
</html>
